			padding: 0;

			font-size: clamp(4rem, -0.85rem + 40vw, 14rem);

		.errorLinks {

			flex-direction: column;
			align-items: flex-start;
			align-self: center;
		}

		.errorLinks a {
			font-size: 1.3rem;
			text-decoration: underline;
			margin: .2em 0;
		}

		@media (min-width: 600px) {
			.errorLinks {
				flex-direction: row;
				justify-content: center;
				margin: 0;
			}

			.errorLinks a:not(:first-child)::before {
				content: "|";
				padding: 0 10px;
				opacity: .7;
			}
		}
